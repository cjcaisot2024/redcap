<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .circle {
      fill: red;
      animation: move 2s infinite alternate;
    }

    @keyframes move {
      from {
        cx: 50;
      }
      to {
        cx: 150;
      }
    }
  </style>

  <circle class="circle" cx="50" cy="100" r="40" />
</svg>